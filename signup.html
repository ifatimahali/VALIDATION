<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <nav>
        <ul>

    <div class="container">
        <form id="form" action="">

            </div>
